<!DOCTYPE html>
    <html>
           <head>
            <script>
              function myFunction() {
                document.getElementById("demo").innerHTML = "Nội dung thay đổi.";
              }
            </script>              
           </head>
           <body>
            <h1>Đoạn mã JavaScript được đặt trong head</h1>
            <p id="demo">Nội dung web.</p>
            <button type="button" onclick="myFunction()">Thử nhấn chuột</button>            
           </body>
    </html>
